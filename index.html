<form action="">
    <div>
        <label for="name">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <small id="errorNombre"></small>
    </div>
    <div>
        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <small id="errorApellido"></small>
    </div> 
    <div>
        <label for="dni">DNI</label>
        <input type="number" name="dni" id="dni" placeholder="Ingrese su DNI">
        <small id="errorDni"></small>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Ingrese su mail"
        id="email"/>
        <small id="errorEmail"></small>
    </div>
    <div>
        <label for="password">Constraseña</label>
        <input type="password" name="password" id="password" placeholder="Ingrese su contraseña" />
        <small id="errorPassword"></small>
    </div>
    <div>
        <label for="repeatPassword">Repeat Password:</label>
        <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repita su contraseña">
        <small id="errorRepeatPassword"></small>
    </div>
    <div class="terms">
        <label for="terms" class="terms">Acepto terminos y condiciones</label>
        <input type="checkbox" name="terms" id="terms">
        <small id="errorTerms"></small>
    </div>
    <input type="submit" value="Enviar" id="btn">
    </form>
